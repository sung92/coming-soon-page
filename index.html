<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/e77096dc73.js" crossorigin="anonymous"></script>
  <script type="module" src="js/script.js"></script>

  <link rel="stylesheet" href="main.scss">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution { font-size: 12px; text-align: center; margin-top: 4em; }
  </style>
</head>
<body>
  <main>

    <!--INTRO-->
    <div class="c-intro" aria-live="assertive">
      <!--Intro Logo-->
      <div class="c-intro-logo">
        <img src="images/logo.svg" class="logo" alt="Ping">
      </div>
      
      <!--Intro Title-->
      <hgroup class="c-intro-heading">
        <h1 class="primary-heading">We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </hgroup>
  
      <!--Intro Form-->
      <form class="c-intro-form" id="form">
        <div class="form-control">
          <input id="email" placeholder="Your email address...">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <button class="btn">Notify Me</button>
      </form>
    </div>

    <!--DASHBOARD-->
    <div class="c-dashboard">
      <img src="images/illustration-dashboard.png" alt="dashboard">
    </div>

  </main>


  <!--FOOTER-->
  <footer>

    <!--Social Medias Logos-->
    <ul class="c-socials" role="list">
      <!--Facebook-->
      <li>
        <a class="logos-btn" href="#">
          <i class="social-logo fa-brands fa-facebook-f"></i>
        </a>
      </li>
      <!--New Twitter-->
      <li>
        <a class="logos-btn" href="#">
          <i class="social-logo fa-brands fa-x-twitter"></i>
        </a>
      </li>
      <!--Instagram-->
      <li>
        <a class="logos-btn" href="#">
          <i class="social-logo fa-brands fa-instagram"></i>
        </a>
      </li>
    </ul>
    <div>
      <p class="copyright-text">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </footer>

  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </p>
</body>
</html>
